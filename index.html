<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="miestilo.css">
</head>
<body>
    <header>
        <h1>Taules</h1>
        <hr>
    </header>
    <main>
        <h1>Tablas</h1>

        <h2>Tabla 1</h2>
        <table class="table.tabla1">
            <tr>
                <td>A B C
                    <br>
                    D E F
                </td>
                
                
            </tr>
        </table>

        <h2>tabla 2</h2>
        <table class="tabla2">
            <tr>
                <td class="tabla2">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
        <br>
        <br>
        
        <h2>tabla 3</h2>
        <table class="tabla3" >
            <tr>
                <td class="tabla3">A</td>
                <td class="tabla3">B</td>
                <td class="tabla3">C</td>
            </tr>
            <tr>
                <td class="tabla3">D</td>
                <td class="tabla3" colspan="2">E,F</td>
            </tr>
            <tr>
                <td class="tabla3">G</td>
                <td class="tabla3">H</td>
                <td rowspan="2" class="tabla3">I,L</td>
            </tr>
            <tr>
                <td class="tabla3">J</td>
                <td class="tabla3">K</td>
            </tr>


    </main>
</body>
</html>
